<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title},~{::body})}"> 
	
<head>
	<title>ログインページ | 顧客管理システム</title>
</head>
<body>
	<h1 class="mt-3">顧客管理システム</h1>
	<div th:if="${param.error}">
		<p>ユーザー名もしくはパスワードが違います。</p>
	</div>
	<form action="#" th:action="@{/login}" method="post" >
		<div class="mt-3">
			<label for="usernameInput" class="form-label">ユーザー名</label>
			<input type="text" id="usernameInput" class="form-control" name="username">
		</div>
		<div class="mt-3">
			<label for="passwordInput" class="form-label">パスワード</label>
			<input type="password" id="passwordInput" class="form-control" name="password">
		</div>
		<div class="mt-3">
			<button type="submit" class="btn btn-primary">ログイン</button>
		</div>
	</form>
	<a href="#">test</a>
</body>
</html>
