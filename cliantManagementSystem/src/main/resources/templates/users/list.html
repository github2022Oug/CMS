<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title},~{::body})}"> 
<head>
<meta charset="UTF-8">
<title>ユーザー一覧 | 顧客管理システム</title>
</head>

<body>
	<h1>ユーザー一覧</h1>
	<a href="../index.html" th:href="@{/}">トップページ</a>
	<a href="./creationForm.html" th:href="@{/users/creationForm}" class="btn btn-primary">作成</a>
	
	<table class="table mt-3">
		<theread>
			<tr>
				<th>ユーザー名</th>
				<th>権限</th>
			</tr>
		</theread>
		<tbody>
			<tr th:each="user : ${userList}">
				<th th:text="${user.username}">(username)</th>
				
				<td th:text="${user.authority}">(authority)</td>
				
				<td>
					<form action="#" th:action="@{/user/delete/{username}(username=${user.username})}" method="post">
						<button class="btn btn-secondary" type="submit">削除</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
